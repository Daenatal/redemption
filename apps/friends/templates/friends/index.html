<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Welcome to Friend Spot</title>
        {% load static %}
        <link rel='stylesheet' href="{% static 'friends/css/main.css' %}" media='screen' title='no title' charset='utf-8'>
    </head>
    <body>
        <h1>Welcome to Friend Spot!</h1>
        {% if messages %}
        <div class='messages'>
            {% for message in messages %}
            <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <form action='/create' method='post'>
            {% csrf_token %}
            <fieldset>
                <legend>Register</legend>
                Name:       <input type="text" name="name" placeholder="Enter Name">
                Username:   <input type="text" name="username" placeholder="Enter Username">
                Email: <input type="text" name="email" placeholder="Enter Email">
                Password:   <input type="text" name="password" placeholder="Enter Password">
                Confirm PW: <input type="text" name="confirm" placeholder="Re-enter Password">
                Birthday: <input type="date" name="birthday">
                <input type='submit' value='Register'>
            </fieldset>
        </form>
        <form action='/login' method='post'>
            {% csrf_token %}
            <fieldset>
                <legend>Login</legend>
                Username: <input type="text" name="username" placeholder="Enter Username">
                Password: <input type="text" name="confirmpass" placeholder="Enter Password">
                <input type='submit' value='Login'>
            </fieldset>
        </form>
    </body>
</html>
